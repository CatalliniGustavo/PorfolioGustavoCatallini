<button class="btn btn-danger" type="submit" (click)="home()">Home</button>
<form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 nb-3 fw-normal">Porfavor Registrarse</h1>
    <input formControlName="nombre" class="form-control" placeholder="Nombre" required>
    <input formControlName="email" type="email" class="form-control" placeholder="email" required>
    <input formControlName="password" type="password" class="form-control" placeholder="password" required>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>
</form>
