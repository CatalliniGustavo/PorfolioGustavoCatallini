<div class="card mat-card" style="border-radius: 30px;">
    <div class="row">
        <div>
            <h1>Experencia:</h1>
            <a href="#" *ngIf="admin" id="beditar"><i class="fa fa-plus"></i></a>
        </div>
        <div >
            <ul>
                <li *ngFor="let experiencia of experiencias" class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-1">
                        <img [src]="experiencia.imgIcono" id="imgcomp">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10">
                        <h1>{{experiencia.nombre}}</h1>
                        <h3> (Duraci√≥n: </h3>
                        <a href="#" *ngIf="admin" id="beditar"><i class="fa fa-pen"></i></a>
                        <a href="#" *ngIf="admin" id="beditar"><i class="fa fa-solid fa-trash"></i></a>
                        <h3> <time> {{experiencia.fechainicio}}</time> - <time>{{experiencia.fechafin}})</time> </h3>
                        <h4> {{experiencia.lugar}}</h4>
                        <h5>{{experiencia.titulo}}</h5>
                        <p>{{experiencia.descripcion}}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
