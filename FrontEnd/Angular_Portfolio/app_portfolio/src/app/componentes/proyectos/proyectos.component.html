<div class="card mat-card" style="border-radius: 30px;">
    <div class="contenedor">
        <div>
            <h1>Proyectos:</h1>
            <a href="#" *ngIf="admin" id="beditar"><i class="fa fa-plus"></i></a>
        </div>
        <div id="divP">
            <ul>
                <li *ngFor="let proyecto of proyectosl" class="row" id="sec">
                    <div>
                        <a *ngIf="admin" id="beditar" (click)="delete(proyecto.id)"><i class="fa fa-solid fa-trash"></i></a>
                        <a *ngIf="admin" href="#" id="beditar"><i class="fa fa-pen"></i></a>
                        <img src="../../../assets/img/github.svg" alt="">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7" id="divP">
                        <h3>{{proyecto.nombre}}</h3>
                        <p>{{proyecto.descripcion}}</p>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5" id="divP">
                        <a href="#"><img [src]="proyecto.imgIcono" alt="" id="imgP"></a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
