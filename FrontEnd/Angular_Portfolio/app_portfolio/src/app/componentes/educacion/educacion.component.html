<div class="card mat-card" style="border-radius: 30px;">
    <div class="row">
        <div>
            <h1>Educaci√≥n:</h1>
            <a (click)="open(content)" *ngIf="admin" id="beditar"><i class="fa fa-plus"></i></a>
        </div>
            <ng-template #content let-modal>
                <app-new-educacion></app-new-educacion>
            </ng-template>
        <div>
            <ul>
                <li *ngFor="let educacion of educaciones" class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-1" id="logo">
                        <a [href]="educacion.linkIcono" target="_blank"><img [src]="educacion.imgIcono"
                                id="imgcomp"></a>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10">
                        <h1>{{educacion.nombre}}</h1>
                        <h3> (Inicio: </h3>
                        <a (click)="openEdit(edit, educacion.id)" *ngIf="admin" id="beditar"><i
                                class="fa fa-pen"></i></a>
                                <ng-template #edit let-modal>
                                    <app-edit-educacion></app-edit-educacion>
                                </ng-template>
                        <a href="/#educacion" *ngIf="admin" id="beditar" (click)="delete(educacion.id)"><i
                                class="fa fa-solid fa-trash"></i></a>
                        <h3> <time> {{educacion.fechainicio}}</time>) - (Hasta: <time>{{educacion.fechafin}})</time> </h3>
                        <h4> {{educacion.lugar}}</h4>
                        <h5>{{educacion.titulo}}</h5>
                        <p>{{educacion.descripcion}}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
